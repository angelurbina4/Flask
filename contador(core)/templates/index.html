<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class="container" action="/success" method="POST">
        <div class="card text-center" style="width: 18rem; margin: 50px auto; background-color: rgb(211, 229, 236); border: 2px solid black;">
            <div class="card-body">
                <h1 class="card-title">Counter</h1>
                <p class="card-text">{{session['count']}} Time(s)</p>
                <div style="margin: 5px auto;">
                    <label for="quantity">Multiplier:</label>
                    <input type="number" id="quantity" name="quantity" min="1">
                    <input class="btn btn-primary btn-sm" type="submit" value="Submit">
                </div>
                <a href="/masdos" class="btn btn-outline-primary">Add 2 times</a>
                <a href="/reset" class="btn btn-outline-danger">Reset</a>
            </div>
        </div>
    </form>
</body>
</html>
