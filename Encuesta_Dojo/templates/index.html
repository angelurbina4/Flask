<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm" style="width: 400px;">
        <form action="/process" method="POST">
            <fieldset >
                <legend>Disabled fieldset example</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Dojo Location:</label>
                    <select id="location" class="form-select" name="location"  required>
                        <option disabled selected value> -- select an option -- </option>
                        <option>Venezuela</option>
                        <option>Chile</option>
                        <option>Colombia</option>
                        <option>Per√∫</option>
                        <option>Argentina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Favorite language: </label>
                    <select id="language" class="form-select" name="language"  required>
                        <option disabled selected value> -- select an option -- </option>
                        <option>Ruby</option>
                        <option>Python</option>
                        <option>Java</option>
                        <option>C#</option>
                        <option>C</option>
                        <option>C++</option>
                        <option>PHP</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="message" rows="3" name="message"></textarea>
                </div>
                <input class="btn btn-primary btn" type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
